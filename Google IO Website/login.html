<!DOCTYPE html>
<html>
<head>
<title>Google I/O 2018</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="icon" href="img/google_lgo.png">
</head>
<body>
<div class="content-wrapper">
  <div class="content">
    <div class="login-wrapper shadow-box">
      <h1 class="title"><a href="index.html"><img src="img/googlesvg.png"></a></h1>
      <div class="mobile-hint">you can login with:</div>
      <div class="social-media">
        <ul>
          <li class="facebook">
            <a href="#">

              <div class="icon facebook-icon "></div>
              <div class="text">login with facebook</div>
            </a>
          </li>
          <li class="google">
            <a href="#">
              <div class="icon google-icon"></div>
              <div class="text">login with google</div>
            </a>

          </li>
          <li class="twitter">
            <a href="#">

              <div class="icon twitter-icon"></div>
              <div class="text">login with twitter</div>
            </a>

          </li>
        </ul>


      </div>
      <div class="or-section">
        <div class="left-line"></div>
        <h2>or</h2>
        <div class="right-line"></div>
      </div>


      <div class="login-form">
        <div class="form">
          <form>

            <p class="content-item">
              <label><span>email address</span>
                                        <input type="text"  placeholder="enter your email"  required>
                                    </label>
            </p>

            <p class="content-item">
              <label><span>password</span>
                                        <input type="password" placeholder="enter your password"  required>
                                    </label>
            </p>

           <button type="submit" class="login filled square"> <a href="index.html">login</a> </button>
            <div class="clear-fix"></div>
          </form>
        </div>

      </div>

    </div>
    <div class="bottom-content">
      <div class="sign-up">
        <div class="text">Don't have an account?</div>
       <a href="sign.html"> <button type="button" class="signup-btn square ">sign up</button></a>
      </div>

    </div>

  </div>
</div>

</body>
</html>
